name: Terraform Lint and Validate

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'terraform_code/**'
      - '.github/workflows/terraform-lint.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform_code/**'
      - '.github/workflows/terraform-lint.yml'
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  TFLINT_VERSION: 'v0.50.0'

jobs:
  terraform-format:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check Terraform Format
        id: fmt
        run: terraform fmt -recursive -check -diff terraform_code/
        continue-on-error: true

      - name: Post Format Check Results
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "::error::Terraform files are not properly formatted. Run 'terraform fmt -recursive' to fix."
          exit 1

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - 01_aws_foundation
          - 02_aws_security
          - 03_identity_users
          - 04_identity_roles
          - 05_privilege_cloud_safes
          - 06_cyberark_foundation
          - 07_cyberark_compute
          - 08_target_resources
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init - ${{ matrix.module }}
        working-directory: terraform_code/${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate - ${{ matrix.module }}
        working-directory: terraform_code/${{ matrix.module }}
        run: terraform validate

  tflint:
    name: TFLint Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - 01_aws_foundation
          - 02_aws_security
          - 03_identity_users
          - 04_identity_roles
          - 05_privilege_cloud_safes
          - 06_cyberark_foundation
          - 07_cyberark_compute
          - 08_target_resources
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Initialize TFLint Plugins
        working-directory: terraform_code
        run: tflint --init

      - name: Run TFLint - ${{ matrix.module }}
        working-directory: terraform_code/${{ matrix.module }}
        run: tflint --config=../.tflint.hcl --format=compact

  summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [terraform-format, terraform-validate, tflint]
    if: always()
    steps:
      - name: Check Results
        run: |
          if [[ "${{ needs.terraform-format.result }}" == "failure" ]] || \
             [[ "${{ needs.terraform-validate.result }}" == "failure" ]] || \
             [[ "${{ needs.tflint.result }}" == "failure" ]]; then
            echo "::error::One or more lint checks failed"
            exit 1
          fi
          echo "All lint checks passed successfully!"
